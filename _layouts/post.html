---
id: post
layout: default
---
<div class="container-fluid page-header" class="page-header" style="background-image:url({{page.image}})" >
    <!-- <div class="row post"> -->
        <div class="col-sm-12 page-header__title">
            <div class="post-title"><h1>{{ page.title }}</h1></div>
        </div>
        <div class="post-subtitle"><h5>{{ page.date | date_to_long_string }}</h5></div>
    <!-- </div> -->
  </div>

<article class="blog-post">
    <div class="container-fluid page-section">
        <!-- <div class="col-sm-12 page-section"></div> -->
        <div class="post-content">
            {{ page.content }}
            <br>
            <a href="/blog"><button class="button-large">Return to Blog page</button></a>
        </div>
        
    </div>
</article>
